<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paginator Component</title>
  </head>
  <body>
    <div class="paginator">
      <button class="btn-pag">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn--icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <a class="pag-number" href="#">1</a>
      <a class="pag-number" href="#">2</a>
      <a class="pag-number number-active" href="#">3</a>
      <a class="pag-number" href="#">4</a>
      <a class="pag-number" href="#">5</a>
      <a class="pag-number" href="#">6</a>
      <span class="etc">...</span>
      <a class="pag-number" href="#">23</a>
      <button class="btn-pag">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn--icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
